<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5 user-scalable=yes">
    <title>Async</title>
</head>

<body style="background-color: rgb(0, 10, 20);display:grid;flex-direction:column;justify-content:center;">
    <div id="wrapper">
        <div id="book">
        </div>
    </div>
</body>

<script src="page-flip.browser.js"></script>
<script>
    var screenWidth = window.screen.width;
    var screenHeight = window.screen.height;
    var minWidth = 197*4
    var minHeight = 256*4
    const pageFlip = new St.PageFlip(document.getElementById('book'), {
        width: 197, // required parameter - base page width
        height: 256, // required parameter - base page height
        minWidth: minWidth, // required parameter - base page width
        minHeight: minHeight, // required parameter - base page height
        size: "stretch",

        flippingTime: 700
    });

    pageFlip.loadFromImages(['1/1.jpg', '1/2.jpg', '1/3.jpg', '1/4.jpg', '1/5.jpg', '1/6.jpg', '1/7.jpg', '1/8.jpg', '1/9.jpg', '1/10.jpg', '1/11.jpg', '1/12.jpg', '1/13.jpg', '1/14.jpg', '1/15.jpg', '1/16.jpg',]);
</script>

<style>
    #wrapper {
        background-color: rgb(0, 10, 20);
        height:85%;
        width:85%;
        margin-top:6em;
        margin-top:6em;
        margin-left:2em;
        margin-right:2em;
    }

    #book {
        background-color: rgb(0, 10, 20);
        margin-left:2em;
        margin-right:2em;
    }
</style>
